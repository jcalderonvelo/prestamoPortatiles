<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #222;
            border: 2px solid rgb(0, 255, 255);
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
            padding: 10px;
        }

        .form-control:focus {
            outline: none;
            border: 2px solid rgb(0, 255, 255);
            animation: waveEffect 1.5s linear infinite;
        }

        @keyframes waveEffect {
            0% {
                border-color: rgb(0, 255, 255);
            }
            50% {
                border-color: rgb(255, 0, 150);
            }
            100% {
                border-color: rgb(255, 255, 0);
            }
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        .btn-success {
            background: rgb(0, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: transparent;
            color: white;
            border: 2px solid rgb(0, 255, 255);
            animation: waveEffect 1.5s linear infinite;
        }

        .btn-danger {
            background-color: #f44336;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: transparent;
            color: white;
            border: 2px solid #f44336;
            animation: waveEffect 1.5s linear infinite;
        }

    </style>
</head>
<body class="container mt-5">

    <h2 class="text-center">Lista de Portátiles Disponibles</h2>

    <!-- Formulario para agregar un nuevo portátil -->
    <form action="{{ url_for('admin_dashboard') }}" method="POST" class="w-50 mx-auto mt-4">
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" name="marca" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" name="estado" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="almacenamiento" class="form-label">Almacenamiento</label>
            <input type="text" name="almacenamiento" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="sistema_operativo" class="form-label">Sistema Operativo</label>
            <input type="text" name="sistema_operativo" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Agregar Portátil</button>
    </form>

    <!-- Tabla con la lista de portátiles -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Estado</th>
                <th>Almacenamiento</th>
                <th>Sistema Operativo</th>
            </tr>
        </thead>
        <tbody>
            {% for portatil in portatiles %}
            <tr>
                <td>{{ portatil[0] }}</td>
                <td>{{ portatil[1] }}</td>
                <td>{{ portatil[2] }}</td>
                <td>{{ portatil[3] }}</td>
                <td>{{ portatil[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón de cierre de sesión -->
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a>

</body>
</html>
