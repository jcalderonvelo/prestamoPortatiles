<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Lista de Portátiles Disponibles</h2>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Estado</th>
                <th>Almacenamiento</th>
                <th>Sistema Operativo</th>
            </tr>
        </thead>
        <tbody>
            {% for portatil in portatiles %}
            <tr>
                <td>{{ portatil[0] }}</td>
                <td>{{ portatil[1] }}</td>
                <td>{{ portatil[2] }}</td>
                <td>{{ portatil[3] }}</td>
                <td>{{ portatil[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cerrar sesión</a>
</body>
</html>
